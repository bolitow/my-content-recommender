# Workflow GitHub Actions pour d√©ployer l'Azure Function
# Se d√©clenche automatiquement √† chaque push sur main

name: D√©ployer vers Azure Functions

on:
  push:
    branches:
      - main
    paths:
      - 'azure_function/**'
      - '.github/workflows/azure-deploy.yml'
  workflow_dispatch:  # Permet de d√©clencher manuellement

env:
  AZURE_FUNCTIONAPP_NAME: 'my-content-recommender'  # √Ä MODIFIER avec votre nom
  AZURE_FUNCTIONAPP_PACKAGE_PATH: './azure_function'
  PYTHON_VERSION: '3.10'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: üì• Checkout du code
      uses: actions/checkout@v4

    - name: üêç Configuration Python ${{ env.PYTHON_VERSION }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: üì¶ Installation des d√©pendances
      run: |
        cd ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}
        python -m pip install --upgrade pip
        pip install -r requirements.txt --target=".python_packages/lib/site-packages"

    - name: üöÄ D√©ploiement vers Azure Functions
      uses: Azure/functions-action@v1
      with:
        app-name: ${{ env.AZURE_FUNCTIONAPP_NAME }}
        package: ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}
        publish-profile: ${{ secrets.AZURE_FUNCTIONAPP_PUBLISH_PROFILE }}
        scm-do-build-during-deployment: false
        enable-oryx-build: false

    - name: ‚úÖ D√©ploiement termin√©
      run: |
        echo "üéâ Azure Function d√©ploy√©e avec succ√®s!"
        echo "URL: https://${{ env.AZURE_FUNCTIONAPP_NAME }}.azurewebsites.net"
